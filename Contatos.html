<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="./contatos.css"
</head>


<body>

    <form action="./Contatos.html"
        <h1>Contate-nos</h1>


    <div>


        <p>
            <alert for:"nome"></alert>
            <input style="display: block" id="nome" type="nome" placeholder="Nome">
        </p>

        <p>
            <alert for:"email"></alert>
            <input style="display: block" id="email" type="email" placeholder="E-mail" >

        <p>
            <alert for:"number"></alert>
            <input style="display: block" id="number" type="number" placeholder="Celular">
        </p>

        <p>
            <textarea style="display: block" id="menssagen" type="menssagem" placeholder="Menssagem"></textarea>
        </p>

        <p>
            <button>Enviar</button>
        </p>

    </div>
    
</body>
</html>
